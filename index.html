<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üêç Happy Snake Game</title>
<style>
  body {
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    height: 100vh;
    justify-content: center;
  }

  h1 {
    font-size: 2.5em;
    color: #388e3c;
    text-shadow: 2px 2px 0 #fff;
    margin-bottom: 10px;
  }

  #gameContainer {
    background: #f0f4c3;
    border: 5px solid #558b2f;
    border-radius: 10px;
    position: relative;
  }

  #gameBoard {
    display: block;
    background-color: #c5e1a5;
  }

  #score {
    font-size: 1.5em;
    color: #33691e;
    margin: 10px;
  }

  #startBtn {
    background: #81c784;
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  #startBtn:hover {
    background: #66bb6a;
  }

  .game-over {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.2em;
    color: red;
    text-shadow: 2px 2px 5px #fff;
    display: none;
  }
</style>
</head>
<body>
  <h1>üêç Happy Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="gameContainer">
    <canvas id="gameBoard" width="400" height="400"></canvas>
    <div id="gameOverText" class="game-over">Game Over! üò¢<br>Press Start to Play Again!</div>
  </div>
  <button id="startBtn">Start Game üéÆ</button>

<script>
  const board = document.getElementById("gameBoard");
  const ctx = board.getContext("2d");
  const scoreText = document.getElementById("score");
  const startBtn = document.getElementById("startBtn");
  const gameOverText = document.getElementById("gameOverText");

  const boxSize = 20;
  let snake = [{ x: 200, y: 200 }];
  let food = {};
  let dx = 0;
  let dy = 0;
  let score = 0;
  let gameInterval;
  let gameRunning = false;

  function randomFood() {
    food = {
      x: Math.floor(Math.random() * (board.width / boxSize)) * boxSize,
      y: Math.floor(Math.random() * (board.height / boxSize)) * boxSize,
    };
  }

  function drawBoard() {
    ctx.fillStyle = "#c5e1a5";
    ctx.fillRect(0, 0, board.width, board.height);
  }

  function drawSnake() {
    snake.forEach((part, index) => {
      ctx.fillStyle = index === 0 ? "#2e7d32" : "#81c784";
      ctx.strokeStyle = "#558b2f";
      ctx.fillRect(part.x, part.y, boxSize, boxSize);
      ctx.strokeRect(part.x, part.y, boxSize, boxSize);
    });
  }

  function drawFood() {
    ctx.fillStyle = "#ff7043";
    ctx.beginPath();
    ctx.arc(food.x + boxSize/2, food.y + boxSize/2, boxSize/2, 0, Math.PI * 2);
    ctx.fill();
  }

  function moveSnake() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score += 10;
      scoreText.textContent = `Score: ${score}`;
      randomFood();
    } else {
      snake.pop();
    }
  }

  function checkCollision() {
    const head = snake[0];
    // Wall collision
    if (head.x < 0 || head.x >= board.width || head.y < 0 || head.y >= board.height) {
      return true;
    }
    // Self collision
    for (let i = 1; i < snake.length; i++) {
      if (head.x === snake[i].x && head.y === snake[i].y) {
        return true;
      }
    }
    return false;
  }

  function gameOver() {
    clearInterval(gameInterval);
    gameRunning = false;
    gameOverText.style.display = "block";
  }

  function update() {
    if (checkCollision()) {
      gameOver();
      return;
    }
    drawBoard();
    drawFood();
    moveSnake();
    drawSnake();
  }

  function startGame() {
    snake = [{ x: 200, y: 200 }];
    dx = boxSize;
    dy = 0;
    score = 0;
    scoreText.textContent = "Score: 0";
    gameOverText.style.display = "none";
    randomFood();
    gameRunning = true;
    clearInterval(gameInterval);
    gameInterval = setInterval(update, 150);
  }

  window.addEventListener("keydown", e => {
    if (!gameRunning) return;
    switch (e.key) {
      case "ArrowUp":
        if (dy === 0) { dx = 0; dy = -boxSize; }
        break;
      case "ArrowDown":
        if (dy === 0) { dx = 0; dy = boxSize; }
        break;
      case "ArrowLeft":
        if (dx === 0) { dx = -boxSize; dy = 0; }
        break;
      case "ArrowRight":
        if (dx === 0) { dx = boxSize; dy = 0; }
        break;
    }
  });

  startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
